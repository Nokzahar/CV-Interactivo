<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mi CV Interactivo</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#sobre-mi">Sobre mí</a>
                <a class="nav-link" href="#experiencia">Experiencia</a>
                <a class="nav-link" href="#contacto">Contacto</a>
            </div>
        </div>
    </nav>
    
    <header id="sobre-mi" class="container my-5 text-center">
        <img src="foto-perfil.jpg" alt="Foto de perfil" class="rounded-circle" width="150">
        <h1 class="mt-3">Francisco Sebastián Ibarra Rojas</h1>
        <p class="lead">aqui pondre una breve descripcion.</p>
    </header>
    
    <main class="container">
        <section id="experiencia" class="my-5">
            <h2>Experiencia Laboral y Formación</h2>
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li>Experiencias etc etc</li>
                        <li>Estudios etc etc</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="contacto" class="my-5">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Tu Email" required>
                    <div id="emailFeedback" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" id="btnTheme" class="btn btn-secondary">Cambiar Tema</button>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
